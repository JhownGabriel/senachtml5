<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend><h1>Informações pessoais</h1></legend>
            <label for="Nome" id="Nome" >Nome</label>
            <input type="text" placeholder="Digite o seu nome" > <br>
                <p></p>
            <label for="Idade" id="Idade">Idade</label>
            <input type="number" placeholder="Ex: 16">
                <p></p>
            <label for="Endereço" id="Endereço">Endereço</label>
            <input type="text" placeholder="Ex: Jardim Galego">
                <p></p>
            <label for="Cidade" id="Cidade">Cidade</label>
            <input type="text" placeholder="Ex: Itapira">
                <p></p>
            <label for="Estado" id="Estado">Estado</label>
                <select name="Estado" id="Estado">
                    <option value="1">São Paulo</option>
                    <option value="2">Rio de Janeiro</option>
                    <option value="3">Mato Grosso</option>
                    <option value="4">Minas Gerais</option>
                    <option value="5">Bahia</option>
                    <option value="6">Paraná</option>
                    <option value="7">Goias</option>
                    <option value="8">Ceára</option>
                    <option value="9">Santa Catarina</option>
                    <option value="10">Rio Grande do Sul</option>
                    <option value="11">Pará</option>
                    <option value="12">Pernambuco</option>
                    <option value="13">Amazonas</option>
                    <option value="14">Rio de Janeiro</option>
                    <option value="15">Espirito Santo</option>
                    <option value="16">Maranhão</option>
                    <option value="17">Rio Grande do Norte</option>
                    <option value="18">Acre</option>
                    <option value="19">Tocantins</option>
                    <option value="20">Paraiba</option>
                    <option value="21">Mato Grosso do Sul</option>
                    <option value="22">Roraima</option>
                    <option value="23">Alágoas</option>
                    <option value="24">Rondônia</option>
                    <option value="25">Sergipe</option>
                    <option value="26">Piaui</option>
                    <option value="27">Amapá</option>
                </select>
                <p></p>
            <label for="CEP" id="CEP">CEP</label>
            <input type="number" placeholder="XXXXX-XXX">
                <p></p>
            <label for="Telefone" id="Telefone">Telefone</label>
            <input type="tel" placeholder="(XX) XXXXX-XXXX" maxlength="15">
                <p></p>
            <label for="Email" id="Email">Email</label>
            <input type="text" placeholder="example1234@gmail.com">
                <p></p>
    </fieldset>
    <input type="submit">
   </form>
</body>
</html>
